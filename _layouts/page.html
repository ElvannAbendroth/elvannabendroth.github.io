---
layout: default
---

{%- if page.content -%}

<article class="w3-card-4 w3-margin w3-white w3-padding-16">
  {%- if page.title -%}
  <div class="w3-container">
    <h3><b> {{page.title | escape }} </b></h3>
  </div>
  {%- endif -%}

  <div class="w3-container">
    <p> {{content}} </p>
  </div>
</article>

{%- endif -%}
