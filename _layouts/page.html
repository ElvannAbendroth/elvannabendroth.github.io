---
layout: default
---


<article class="page">

  <div style="padding-bottom: 15px;">
    <h1 class="page-title">{{ page.title }}</h1>
    {% if page.author %}
    <p class="post-date" style="padding-top: 5px;"> <em>Written by {{ page.author | escape }}</em> </p>
    {% endif %}

  </div>

  {{ content }}
</article>
